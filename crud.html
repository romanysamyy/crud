  <div class="crud">
    <div class="head">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center block">
              Product Mangement System
            </div>
          </div>
          <div class="col-md-12">
            <div class="title">
              <input type="text" placeholder="Title" id="title">
            </div>
          </div>
          <div class="col-md-3">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
          </div>

          </div>
          <div class="col-md-2">

          </div>
          <div class="col-md-3">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
          </div>
          <div class="col-md-2 text-light total">
            <small id="total"></small>
          </div>
          <div class="col-md-12">
            <input type="number" id="Count" placeholder="Count">
          </div>
          <div class="col-md-12">
            <input type="number" id="catogery" placeholder="catogery">
          </div>
          <button id="sumbit">Create</button>
        </div>
      </div>
    </div>
  </div>

            </div>
            <div class="col-lg-6 ">
